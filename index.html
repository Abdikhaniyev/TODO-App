<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <div class="banner">
    <img class="banner__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <main class="container">
    <section class="add-item">
      <label class="item__label" for="new-task">
        <h3 class="add-item__title section-title">
          Add Item
        </h3>
      </label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task item__text-input" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>

    <section class="todo-list">
      <h3 class="todo-list__title section-title">Todo</h3>
      <ul id="todo-list__items" class="list__items">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label task">Pay Bills</label>
          <input type="text" class="task item__text-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text-input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-list">
      <h3 class="completed-list__title section-title">Completed</h3>
      <ul id="completed-tasks" class="list__items">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label task">See the Doctor</label>
          <input type="text" class="task item__text-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
